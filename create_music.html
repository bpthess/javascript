<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--  favicon  -->
    <link rel="icon" href="/favicons/music_ico.ico" type="image/x-icon">
    <!--  ico  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- common : css  -->
    <link rel="stylesheet" href="css/style_music.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-area">
                <img src="" alt="">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <div class="heart-area">
                    <input type="checkbox" id="check_heart" checked>
                    <label for="check_heart"><i id="heart" class="material-icons chk">favorite</i></label>
                </div>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <!-- common : js  -->
    <script src="js/music-list.js"></script>
    <script src="js/musics.js"></script>

</body></html>
