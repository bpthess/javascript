<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Typing Speed Test Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  favicon  -->
    <link rel="icon" href="/favicons/typing_ico.ico" type="image/x-icon">
    <!--  common : css  -->
    <link rel="stylesheet" href="css/typing.css">
</head>
<body>
<div class="wrapper">
    <div class="outer">
        <h2>Typing Speed Test</h2>
        <p class="desc1">English.ver</p>
        <p class="desc2">What is your typing speed? Go beyond the speed limit.</p>
        <button class="start">START</button>
    </div>
    <input type="text" class="input-field">
    <div class="content-box">
        <div class="typing-text">
            <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
</div>
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- common : js -->
<script src="js/paragraphs.js"></script>
<script src="js/typingscript.js"></script>
<script>
    $('.start').click(function () {
        $('.outer').addClass('active')
        $('body').css("background-color", "#333")
    })
</script>
</body>
</html>
